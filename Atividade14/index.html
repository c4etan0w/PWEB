<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade13</title>

    <h1>Atividade 14 - CARACTERES MAIUSCULOS E MINUSCULOS</h1>
    <style>
    body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 20px;
    padding: 0;
    background-color: purple; /* Define a cor de fundo como roxa */
    color: white; /* Define a cor do texto como branca */
    }
    </style>
    <script>
        function tudoMaiusc() {
            document.getElementById("texto").value =
            document.getElementById("texto").value.toUpperCase();
 
            document.forms.teste.opcao1.checked;
            document.forms.teste.opcao2.checked = false;
        }
 
        function tudoMinusc() {
            document.getElementById("texto").value =
            document.getElementById("texto").value.toLowerCase();
 
            document.forms.teste.opcao1.checked = false;
            document.forms.teste.opcao2.checked;
        }
    </script>
</head>
<body>
 
    <form name="teste">
        <b>TEXTO</b>
        <input type="text" id="texto" name="texto"
        size=20 maxlength="20">
 
        <br>
        <br> Maiusculas
        <input type="checkbox" id="opcao1" name="opcao1"
        value="1" onClick="tudoMaiusc();">
 
        <br>Minusculas
        <input type="checkbox" id="opcao2" name="opcao2"
        value="2" onClick="tudoMinusc();">
        
 
    </form>
    
</body>
</html>
